<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code | Kyle Huang</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Images/Favicon/favicon.ico">
</head>
<body>
    <h1>Color Code</h1>
    <input type="text" id="messageInput" placeholder="ENTER YOUR TEXT" autocomplete="off" spellcheck="false">
    <div class="button-container">
        <button onclick="encodeMessage()">Encode Message</button>
        <button onclick="decodeMessage()">Decode Image</button>
        <button onclick="downloadImage()">Download Image</button>
        <button onclick="copyImage()">Copy Image</button>
        <button onclick="document.getElementById('imageUpload').click()">Upload Image</button>
    </div>
    <input type="file" id="imageUpload" accept="image/png" style="display:none" onchange="loadImage()">
    <canvas id="canvas"></canvas>
    <canvas id="originalCanvas" style="display: none;"></canvas>
    <input type="hidden" id="downloadCanvas">
    <div id="decodedContainer" class="hidden">
        <p id="decodedMessage"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
